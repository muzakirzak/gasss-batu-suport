<!doctype html>
<html lang="id">

<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Welcome to Kenma</title>
 <style>
  :root {
   --bg-url: url(file:///C:/Users/zeros/Downloads/Brown-and-White-Minimalist-Portfolio.webp);
   --accent: #7c5cff;
   --accent-2: #00e1a1;
   --text: #ffffff;
   --muted: rgba(255, 255, 255, 0.7);
   --glass: rgba(0, 0, 0, 0.5);
   --radius: 14px;
   --shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
   --font-sans: 'Segoe UI', Roboto, system-ui, Arial;
  }

  body {
   margin: 0;
   font-family: var(--font-sans);
   color: var(--text);
   background: var(--bg-url) center/cover fixed no-repeat, rgba(0, 0, 0, 0.85);
   display: flex;
   align-items: center;
   justify-content: center;
   min-height: 100vh;
  }

  .app {
   max-width: 900px;
   width: 100%;
   margin: 20px;
   padding: 30px;
   border-radius: 16px;
   background: rgba(0, 0, 0, 0.6);
   box-shadow: var(--shadow);
   backdrop-filter: blur(8px);
   display: flex;
   flex-direction: column;
   align-items: center;
   text-align: center;
  }

  h1 {
   font-size: 32px;
   margin-bottom: 10px;
  }

  p {
   color: var(--muted);
   margin-bottom: 20px;
  }

  .menu {
   display: flex;
   flex-direction: column;
   gap: 12px;
   width: 100%;
   max-width: 300px;
  }

  .btn {
   background: var(--glass);
   color: var(--text);
   padding: 12px 18px;
   border: none;
   border-radius: 10px;
   cursor: pointer;
   transition: all 0.2s;
   font-weight: 600;
  }

  .btn:hover {
   background: var(--accent);
   color: #000;
   transform: translateY(-3px);
  }

  /* Splash screen */
  #splash {
   position: fixed;
   inset: 0;
   background: rgba(0, 0, 0, 0.9);
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   z-index: 999;
   color: #fff;
   text-align: center;
  }

  #splash h2 {
   font-size: 36px;
   margin-bottom: 10px;
  }

  #splash p {
   color: var(--muted);
   margin-bottom: 20px;
  }

  #enterBtn {
   padding: 10px 24px;
   background: var(--accent);
   color: #000;
   border: none;
   border-radius: 999px;
   font-weight: 700;
   cursor: pointer;
  }

  @media (max-width:600px) {
   .app {
    padding: 20px;
   }
  }
 </style>
</head>

<body>
 <!-- Splash screen -->
 <div id="splash">
  <h2>Welcome to Kenma</h2>
  <p>Tekan tombol di bawah untuk masuk</p>
  <button id="enterBtn">Masuk</button>
 </div>

 <!-- Main page -->
 <main class="app" id="mainApp" hidden>
  <h1>Kenma Streamer Launch</h1>
  <p>Selamat datang di halaman utama!</p>

  <div class="menu">
   <button class="btn" id="btnSocial">Akun Media Sosial</button>
   <button class="btn" id="btnDonate">Link Saweria</button>
   <button class="btn" id="btnExit">Keluar</button>
  </div>
 </main>

 <script>
  // === KONFIGURASI LINK ===
  const config = {
   socials: [
    { name: "YouTube", url: "https://youtube.com/channel/UCZoDD9IcICQEbO6NLI9PGDQ?si=WPZSc7-Yyq_pw3-g" },
    { name: "TikTok", url: "https://www.tiktok.com/@mzknt0?is_from_webapp=1&sender_device=pc" },
    { name: "Instagram", url: "https://www.instagram.com/muxakirmanaf/" }
   ],
   saweria: "https://saweria.co/Elkenma"
  };

  // === SPLASH LOGIC ===
  const splash = document.getElementById('splash');
  const mainApp = document.getElementById('mainApp');
  document.getElementById('enterBtn').addEventListener('click', () => {
   splash.style.display = 'none';
   mainApp.hidden = false;
  });

  // === MENU ACTIONS ===
  document.getElementById('btnSocial').addEventListener('click', () => {
   let html = "Pilih salah satu:<br><br>";
   config.socials.forEach(s => {
    html += `<button style='margin:6px;padding:10px 16px;border:none;border-radius:8px;background:var(--accent);color:#000;font-weight:600;cursor:pointer;' onclick='window.open("${s.url}","_blank")'>${s.name}</button><br>`;
   });
   showPopup("Akun Media Sosial", html);
  });

  document.getElementById('btnDonate').addEventListener('click', () => {
   window.open(config.saweria, '_blank');
  });

  document.getElementById('btnExit').addEventListener('click', () => {
   if (confirm("Yakin mau keluar dari halaman ini?")) {
    window.location.href = 'https://www.google.com';
   }
  });

  // === SIMPLE POPUP ===
  function showPopup(title, content) {
   const pop = document.createElement('div');
   pop.style = `
      position:fixed;inset:0;background:rgba(0,0,0,0.8);
      display:flex;align-items:center;justify-content:center;z-index:1000;`;
   pop.innerHTML = `
      <div style="background:#111;padding:20px 30px;border-radius:12px;max-width:90%;color:#fff;text-align:center;">
        <h3>${title}</h3>
        <div>${content}</div>
        <br>
        <button style="padding:8px 16px;border:none;border-radius:6px;background:var(--accent);color:#000;font-weight:700;cursor:pointer;" onclick="this.parentElement.parentElement.remove()">Tutup</button>
      </div>`;
   document.body.appendChild(pop);
  }
 </script>
</body>

</html>
